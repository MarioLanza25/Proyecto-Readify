<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido del libro</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/contenido-detalle-libro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <nav id="nav-admin">
            <div class="icono-menu">
                <i id="icono-menu" class="fa-solid fa-bars ls"></i>  
            </div>
            <div id="menu" class="cont-menu active">
                <ul>
                    <li class="link-admi"><a class="link-administrador" href="../html/usuario.html">Administradores</a> </li>
                    <li><a  class="link-categoria"href="../html/categoria-libros.html">Categorias</a> </li>
                    <li><a  class="link-libro"href="../html/libro.html">Libros</a> </li>
                </ul>
            </div>
            <div class="nav-encabezado" >
                <h1 class="nombre-empresa">Readify</h1>
                <h2 class="site-admi">Sitio de administracion</h2>
                <div>
                    <ul>
                        <li id="logo-user-abrir" class="fa-solid fa-user">
                            <ul class="menu-despegable">
                                <li class="cambiar-contrasena">Cambiar contrasena</li>
                                <li>Cerrar sesion</li>
                            </ul> 
                        </li>
                        <li id="logo-user" class="fa-solid fa-caret-down">
                        </ii>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="div-categoria">
            <section class="modal">
                <form id="categoria-modal" class="div-categoria-crear">
                    <div class="categoria-modal-salir">
                        <h2>Crear administrador</h2>
                        <a class="modal-close"  href="#a"><i  class="fa-solid fa-xmark"></i></a>
                    </div>
                    <label>Crear nuevo administrador</label>
                    <div class="div-categoria-crear-nombre">
                        <h3>Usuario</h3>
                        <input class="text-nombre" type="text" name="" id="">
                    </div>
                    <div class="div-categoria-crear-descripcion">
                        <h3>Contraseña</h3>
                        <input class="text-descripcion" type="text" name="" id="">
                    </div>
                    <div class="div-categoria-crear-descripcion">
                        <h3>Contrseña</h3>
                        <input class="text-descripcion" type="text" name="" id="">
                    </div>
                    <div class="div-categoria-crear-imagen">
                        <div class="div-categoria-crear-imagen-imagen">
                            <img src="../imagenes/usuario.jpg" alt="">
                        </div>
                        <div class="categoria-btn-subir">
                            <button class="btn-subir-icono">Subir</button>
                        </div>
                        
                    </div>
                    <div class="div-categoria-crear-guardar">
                        <input class="btn-continuar" type="button" value="Guardar">
                    </div>
                    
                </form>
            </section>
            
        </div>

        <div class="ingresar-libro">
            <h2>Ingresar libro</h2>
            <div class="contenido-detalle">
                <div class="contenido">
                    <h4>Contenido del eBook</h4>
                    <label for="">Completado...</label>
                </div>
                <div class="detalle">
                    <h4>Detalle del eBook</h4>
                    <label for="">En proceso...</label>
                </div>

            </div>
            <div class="ingresar-datos">
                <div class="ingresar-manuscrito">
                    <div class="titulo">
                        <h3>Manuscrito</h3>
                    </div>
                    <div class="titulo2">
                        <div class="titulo2-manuscrito">
                            <label for="">Elija hasta 2 categorías de búsqueda</label>
                            <button>Subir Manuscrito</button>
                        </div>
                        <div class="titulo2-prueba">
                            <label for="">Elija hasta 2 categorías de búsqueda</label>
                            <button>Subir Prueba</button>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="ingresar-portada">
                    <div class="titulo">
                        <h3>Portada</h3>
                    </div>
                    <div class="titulo2">
                        <div>
                            <label for="">Una portada para que el libro sea más atractivo. </label>
                            <label for="">Suba una portada que ya posea (solo jpg / png) </label>
                        </div>
                        <div class="titulo2-portada">
                            <div class="portada-libro">
                                <label for="">Sin portada</label>
                            </div>
                            <button>Buscar</button>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="ingresar-editorial">
                    <div class="titulo">
                        <h3>Editorial</h3>
                    </div>
                    <div class="titulo2">
                        <label for="">Editorial(Opcional)</label>
                        <input  type="text" name="" id=" input-editorial">
                    </div>
                    
                </div>
                <div class="ingresar-precio">
                    <div class="titulo">
                        <h3>Precio</h3>
                    </div>
                    <div class="titulo2">
                        <label for="Precio de lista"></label>
                        <div class="ingresar-precio-precio">
                            <input  class="input-precio" type="number" name="" id="input-price">
                            <div class="simbolous">
                                <label for="">U$</label>
                            </div>
                            
                        </div>
                        <label id="precio-parentesis" for="">Debe estar entre $0.99 y $9.99</label>
                    </div>
                    
                </div>
                <div class="botones-finales">
                    <a  href="../html/contenido-libro.html"><button class="btn-final-cancelar">Volver al anterior</button></a>
                    <a href="../html/contenido-detalle-libro.html"><button class="btn-final-continuar">Guardar y continuar</button></a>
                </div>
            </div>
        </div>
    </header>
    <footer class="foter">
        <h3>© 2023 Readify Inc.  </h3>

    </footer>
    <script src="../nodejs/libro.js"></script>
</body>
</html>
