<!DOCTYPE html>
<html>
<head>
  <title>Redirección a Google Maps</title>
</head>
<body>
  <button onclick="redirigir()">Mostrar ubicación en Google Maps</button>

  <script>
    function redirigir() {
  // Verificar si el navegador admite la geolocalización
  if (navigator.geolocation) {
    // Obtener la ubicación actual del usuario
    navigator.geolocation.getCurrentPosition(function(position) {
      // Obtener las coordenadas de latitud y longitud
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;

      // Coordenadas de la sede de Google (Mountain View, California)
      var destinoLat = 11.901230 ;
      var destinoLng = -86.517255;

      // Crear la URL de Google Maps con las coordenadas de origen y destino
      var url = "https://www.google.com/maps/dir/" + lat + "," + lng + "/" + destinoLat + "," + destinoLng;

      // Redirigir al usuario a la URL de Google Maps
      window.location.href = url;
    });
  } else {
    alert("La geolocalización no es compatible en este navegador.");
  }
}
  </script>
</body>
</html>
